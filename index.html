<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Tour Museo Frigento</title>
  <link rel="manifest" href="manifest.json">
  <script src="service-worker.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Benvenuto nel Virtual Tour del Museo Frigento!</h1>
  <p>Scopri le nostre opere d'arte attraverso il Virtual Tour interattivo.</p>
  <button id="start-tour">Inizia il Tour</button>

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/service-worker.js')
  .then(function(registration) {
    console.log('Service Worker registrato con successo:', registration);
  })
  .catch(function(error) {
    console.log('Errore nel registrare il Service Worker:', error);
  });
}
</script>
</body>
</html>
