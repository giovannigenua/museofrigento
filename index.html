<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Tour Museo</title>

    <!-- Manifesto della PWA -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Aggiungi altre risorse CSS se necessario -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Benvenuti al Virtual Tour del Museo</h1>
    <!-- Aggiungi il contenuto della tua PWA qui -->

    <script>
        // Registrazione del Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
            .then(function(registration) {
                console.log('Service Worker registrato con successo:', registration);
            })
            .catch(function(error) {
                console.log('Errore nel registrare il Service Worker:', error);
            });
        }
    </script>

    <!-- Aggiungi altre risorse JS se necessario -->
    <script src="script.js"></script>
</body>
</html>
